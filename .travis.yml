language: go

go_import_path: salsa.debian.org/autodeb-team/autodeb

go:
  - 1.10.x

install:
  - make get-deps
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/mattn/goveralls

script:
  - make test
  - $GOPATH/bin/goveralls -coverprofile=profile.cov -service=travis-pro

notifications:
  email: false
