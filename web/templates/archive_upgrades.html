{{ define "title" }}Archive Upgrades{{ end }}

{{ define "content" }}

<p>This page lists all archive upgrades:</p>

<table class="table table-bordered table-hover">
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Package Count</th>
    </tr>

    {{ range $.Data.ArchiveUpgrades }}
    <tr>
        <td><a href="/archive-upgrades/{{ .ID }}">{{ .ID }}</a></td>
        <td>{{ .UserID }}</td>
        <td>{{ .PackageCount }}</td>
    </tr>
    {{ end }}

</table>

{{ end }}
